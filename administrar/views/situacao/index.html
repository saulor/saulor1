<div class="modal-title">
	<h5><strong>Situação de inscrição</strong></h5>
	<a href="" class="modal-fechar">[X] Fechar</a>
</div>
<form class="form-horizontal" method="post">

	<style>
		#user-message p {
			margin: 0;
			padding: 0;
		}
	</style>

	<!--
		Campos com classe .field são campos pertencentes ao objeto situacao (campos cadastráveis)
	-->
	
	<input class="data-in field" id="id" name="id" type="hidden" value="0">
	<input class="data-in field" id="usuario" name="usuario" type="hidden" value="0">
	<input class="data-in field" id="inscricao" name="inscricao" type="hidden" value="0">
	<input class="data-in" id="nomeCurso" name="nomeCurso" type="hidden" value="">
	
	<div id="user-message" class="hidden"></div>
	
	<div class="form-group row">
		<label class="col-md-3 control-label" for="Nome">Nome</label>
		<div class="col-md-7">
			<input name="nome" id="nome" class="form-control data-in" type="text" 
				readonly="readonly">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-md-3 control-label" for="Situacão">Situação</label>
		<div class="col-md-4">
			<select id="tipo" name="tipo" class="form-control field" required="required">
				<option value="">Selecione a situação</option>
			</select>
		</div>
		<div class="col-md-3" style="padding-top:4px;">
			<img class="ajax-loader" src="imagens/ajax-loader-white-transparent.gif">
		</div>
	</div>
	<div id="situacao-html">
	</div>
	<div class="form-group row">
		<div class="col-md-1 col-md-offset-3">
			<input class="btn btn-default" type="button" value="Salvar" />
		</div>
	</div>
</form>
