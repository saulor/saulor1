<div class="form-group row">
	<label class="col-md-3 control-label" for="Motivo">Motivo</label>
	<div class="col-md-7">
		<input type="text" class="form-control field" id="motivo" 
			name="motivo" readonly="readonly" value="Aluno ainda está na graduação"/>
	</div>
</div>
<div class="form-group row">
	<label class="col-md-3 control-label" for="Retornar? Quando?">Retornar? Quando?</label>
	<div class="col-md-3">
		<input type="text" class="form-control datepicker field" id="data" 
			name="data" placeholder="Informe a data" required="required" />
	</div>
	<div class="col-md-4">
		<select name="horario" class="form-control field" id="horario" required="required">
			<option value="">Selecione o melhor horário</option>
			<option value="08h às 11h">08h às 11h</option>
			<option value="11h às 15h">11h às 15h</option>
			<option value="15h às 19h">15h às 19h</option>
		</select>
	</div>
</div>
<div class="form-group row">
	<label class="col-md-3 control-label" for="Observações">Observações</label>
	<div class="col-md-7">
		<textarea name="observacoes" class="form-control field" rows="5" id="observacoes" 
			placeholder="Informações adicionais"></textarea>
	</div>
</div>
